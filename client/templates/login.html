<div ng-controller = "loginController">
  <h3>Login</h3>
  <form>
      <div>
        <label for="username">Username:</label>
        <input id="username" type="text" name="username" ng-model= "user.username">
      </div>
      <div>
        <label for="password">Password:</label>
        <input id="password" type="text" name="password" ng-model="user.password">
      </div>
      <div>
        <input type="submit" value="Login" ng-click='update(user)'>
      </div>
  </form>
</div>
<p>
  <a class ='signup' href="#signup">Create an Account</a>
<p>
