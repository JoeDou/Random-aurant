<!-- nav bar for entire app -->
<header>
  <nav class='navbar navbar-default navbar-fixed-top' role='navigation'>
    <div class='container-fluid'>
      <div class='navbar-header'>
        <a class="navbar-brand" ui-sref='myApp.main'>Restaurant Selection</a>
      </div>
      <ul class="nav navbar-nav">
        <li>
          <a ui-sref="myApp.main">Home</a>
        </li>
        <li>
          <a ui-sref="myApp.main.note">Notes</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<!-- template loaded here -->
<main ui-view>
  <div class = 'restaurant'>
  <div ng-controller = "linkController">{{data}}
    <div ng-repeat = "restaurant in restaurants">
      <img src='/redirect_icon.png'/>
      <div class='info'>
        <div class='title'>{{restaurant.name}}</div>
      </div>
    </div>
  </div>
</div>

</main>

<footer>
